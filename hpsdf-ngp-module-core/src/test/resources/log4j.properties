# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout


# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[orm:%d{HH:mm:ss}] %p [%t] %c.%M(%L) | %m%n

# If programmed properly the most messages would be at DEBUG 
# and the least at FATAL.

log4j.logger.org.jbpm=INFO

log4j.logger.org.springframework=INFO

log4j.logger.org.hibernate=INFO

log4j.logger.net.sf=INFO

log4j.logger.org.hibernate.SQL.log=INFO

log4j.logger.org.dbunit=INFO

log4j.logger.com.hp.sdf.ngp.dao=INFO

log4j.logger.com.hp.sdf.ngp.search=INFO

log4j.logger.com.hp.sdf.ngp.service=INFO       
