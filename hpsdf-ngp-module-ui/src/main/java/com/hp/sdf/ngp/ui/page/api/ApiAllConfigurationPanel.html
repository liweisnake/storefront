<wicket:panel>
<div class="mainPanel" >
	<form wicket:id="allApiForm">
	<div class="panelTitle">
    	<h3><span wicket:id="title" /></h3>
    </div>
	<div class="panelBody">
	    <div class="panelContent">    
	    	<font color="red"><span wicket:id="error" /></font>

			<table border="0" cellpadding="0" cellspacing="1" class="portal-container">
			     <tr>
			        <td class="portal-container-content-left"></td>
			        <td class="portal-container-content">
					  <div class="contentbox">
			            <div class="content-list">
			            <ul>
			                <li><b><wicket:message key="name" /> *:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="name" />
			                  </span></li>
			                  
			                <li><b><wicket:message key="type" /> *:</b><span>
							<select wicket:id="type" style="width: 100%;">
													<option>SGF</option>
													<option>COMMON</option>
												</select>
			                  </span></li>	
			                  
			                <li><b><wicket:message key="description" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="description" />
			                  </span></li>	
			                  
			                <li><b><wicket:message key="serviceId" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="serviceId" />
			                  </span></li>		
			                  
			                <li><b><wicket:message key="sdkUrl" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="sdkUrl" />
			                  </span></li>	
			                  
			                <li><b><wicket:message key="docUrl" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="docUrl" />
			                  </span></li>	
			                  
			                <li><b><wicket:message key="brokerServiceName" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="brokerServiceName" />
			                  </span></li>		
			                  
			                <li><b><wicket:message key="accessInterface" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="accessInterface" />
			                  </span></li>	
			                  
			                <li><b><wicket:message key="authType" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="authType" />
			                  </span></li>	
			                  
			                <li><b><wicket:message key="url" />:</b><span>
			                  <input type="text" class="common-textfield" wicket:id="brokerServiceUrl" />
			                  </span></li>		
			            </ul>
			            </div>
			          </div>
			          </td>
			        <td class="portal-container-content-right"></td>
			     </tr>
			</table>	
		</div>
		
		<div class="contentbutton">
			<input type="submit" wicket:id="submit" class="button-submit" /> 
				
			<input type="submit" value="Cancel" wicket:id="cancel" class="button-submit" />
		</div>			
	</div>
	</form>
	<div class="panelTitle">
    	<h3><wicket:message key="titleList" /></h3>
    </div>
    <div class="panelBody">
    	<div class="panelContent">   
    	 
		<table border="0" cellpadding="0" cellspacing="1" class="portal-container">
			<thead>
				<tr>
					<th scope="col"><wicket:message key="name" /></th>
					<th scope="col"><wicket:message key="description" /></th>
					<th scope="col"><wicket:message key="operation" /></th>
				</tr>
			</thead>
			
			<tbody>
				<span wicket:id="allApiList">
				<tr>
					<td>
		                <div wicket:id="name" />
	                </td>
					<td>
		                <div wicket:id="description" />
	                </td>
					<td align="center">
	    				<a href="#" wicket:id="linkModify">
	          				<span wicket:id="modify" />
	    				</a>  
	    				&nbsp;
	    				<a href="#" wicket:id="linkDelete">
	          				<span wicket:id="delete" />
	    				</a>  
	                </td>
				</tr>
				</span>
			</tbody>
			
		</table>
		
		<span wicket:id="navigator" />
		</div>
	</div>
</div>
</wicket:panel>
