<wicket:head>
    <script type="text/javascript">
      function sort(type) {
    	  var sortForm = document.getElementById("sortForm");
    	  sortForm.sortby.value = type;
    	  sortForm.submit();
      }
    </script>
</wicket:head>
<wicket:panel>
			<div class="showListPanel">	
			<span wicket:id="criteria">criteria</span>
            <form wicket:id="sortForm" id="sortForm">
              <wicket:message key="label.sortby"/>
              <input id="sortby" wicket:id="sortby" type="hidden"/>
			  <a href="javascript:sort('name');"><wicket:message key="lnk.name"/></a>&nbsp;
			  <a href="javascript:sort('rate');"><wicket:message key="lnk.rate"/></a>&nbsp;
			  <a href="javascript:sort('date');"><wicket:message key="lnk.date"/></a>&nbsp;	
			</form>
			<span wicket:id="navigator"></span>
			<span wicket:id="apps">	
					<!-- Application Show Block Panel-->
					<span wicket:id="appBarPanel"></span>
					<!-- End Application Show Block Panel-->
			</span>		
			</div>
</wicket:panel>
