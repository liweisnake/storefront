<wicket:head>
	<script type="text/javascript">

	function selectAll() {
	   	var groupselector = document.getElementById("groupselector");
	   	//support IE and Firefox
	   	var tagArray = document.getElementsByTagName("*");

	   	if(groupselector.checked) {
			for (var i = 0; i < tagArray.length; i++) {   
		    	if (typeof(tagArray[i].name) != "undefined") {
		        	if (tagArray[i].type == "checkbox") {
		          		tagArray[i].checked = true;
		        	}
		  		}
			}
	   	}
	   	else {
			for (var i = 0; i < tagArray.length; i++) {  
		    	if (typeof(tagArray[i].name) != "undefined") {
		        	if (tagArray[i].type == "checkbox") {
		          		tagArray[i].checked = false;
		          	}
		        }			    
		  	}
	   	}
		
	}
	</script>
</wicket:head>

<wicket:panel>

<span style="color: red;"
		wicket:id="feedBack">error message</span>

  <div class="content">
  	<form wicket:id="platformsForm">

   		<div class="portal-box">
    		<div class="content-container">
    		  <div class="overflow" >
            	<div class="table-box">
              <table border="0" cellpadding="0" cellspacing="0" class="table-styles-a">
                <tr>
                  <th><input type="checkbox" wicket:id="groupselector" onclick="selectAll()"> 
					<wicket:message	key="selectAll" /> </input></th>
                  <th><wicket:message key="platformName" /></th>
                  <th><wicket:message key="description" /></th>
                  <th><wicket:message key="detail" /></th>
                </tr>
                
				<tr wicket:id="platformsView">
					<td align="center"><input wicket:id="select" type="checkbox"></input></td>
					<td align="center"><span wicket:id="platformName"></span></td>
					<td align="center"><span wicket:id="description"></span></td>
					<td align="center"><a wicket:id="detail"><wicket:message key="detail" /></a></td>			
				</tr>                
              </table>
              
            	<span wicket:id="navigator"></span>
	          </div>
	          </div>
	                   
				<div class="clear"></div>                          
            </div>
            
            <div class="contentbutton">
              <input type="submit" wicket:id="delete" wicket:message="value:delete" class="button-submit" />
            </div>
          </div>

    </form>
  </div>				

</wicket:panel>
