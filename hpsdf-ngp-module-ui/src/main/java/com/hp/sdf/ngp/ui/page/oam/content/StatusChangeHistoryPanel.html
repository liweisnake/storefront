<wicket:panel>
	<div id="regionA">
	<div class="title">
	<h2 class="icon-title-content"><wicket:message key="title.big">Content Management</wicket:message></h2>
	</div>

	<div class="content">
	<div class="portal-box">
	<div class="content-container">
	<div class="contentbox">
	<h3><wicket:message key="title.big">Contents List/Asset Status Change History</wicket:message></h3>
	<div class="searchbox-list">
	<ul>
		<li><b> <wicket:message key="assetId">assetId</wicket:message>
		: </b> <span> <span wicket:id="assetId">assetId</span> </span></li>
		<li><b> <wicket:message key="assetName">assetName</wicket:message>
		: </b> <span> <span wicket:id="assetName">assetName</span> </span></li>
	</ul>
	</div>
	<div wicket:id="feedback">feedback</div>
	<div class="table-box overflow">
	<table border="0" cellpadding="0" cellspacing="0"
		class="table-styles-a">
		<tr>
			<th width="15%"><wicket:message key="preStatus">preStatus</wicket:message></th>
			<th width="15%"><wicket:message key="afterStatus">afterStatus</wicket:message></th>
			<th width="15%"><wicket:message key="updateDate">updateDate</wicket:message></th>
			<th width="10%"><wicket:message key="operatorId">operatorId</wicket:message></th>
			<th width="15%"><wicket:message key="commentType">commentType</wicket:message></th>
			<th width="15%"><wicket:message key="comments">comments</wicket:message></th>
			<th width="15%"><wicket:message key="notificationDate">notificationDate</wicket:message></th>
		</tr>
		<span wicket:id="statusHistories">
		<tr>
			<td width="15%"><span wicket:id="preStatus">preStatus</span></td>
			<td width="15%"><span wicket:id="afterStatus">afterStatus</span></td>
			<td width="15%"><span wicket:id="updateDate">updateDate</span></td>
			<td width="10%"><span wicket:id="operatorId">operatorId</span></td>
			<td width="15%"><span wicket:id="commentType">commentType</span></td>
			<td width="15%"><span wicket:id="comments">comments</span></td>
			<td width="15%"><span wicket:id="notificationDate">notificationDate</span></td>
		</tr>
		</span>
	</table>
	
	</div>
	
	<div><span wicket:id="navigator"></span></div>
	
	<div class="contentbutton">
	<form wicket:id="backForm"><input type="submit"
		class="button-submit" wicket:message="value:btn.back" /></form>
	</div>
	</div>
	<div class="clear"></div>
	</div>
	</div>
	</div>
	</div>
</wicket:panel>
