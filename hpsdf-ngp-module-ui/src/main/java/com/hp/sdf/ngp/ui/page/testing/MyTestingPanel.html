<wicket:panel>
	<div class="panelBody">
	<div>
		<a href="#" wicket:id="appForTestLink">
      		<wicket:message key="bin.ready.list">Applications Ready For Test</wicket:message>
        </a>
	</div>
	<span wicket:id="navigator"></span>	
	<!-- App binary list table -->
	<table width="100%" cellpadding="0" cellspacing="0" class="tableSet">
		<thead>
		<tr>
			<th width="30%"><wicket:message key="app.name">Application Name</wicket:message></th>
			<th width="30%"><wicket:message key="bin.version">Version</wicket:message></th>
			<th width="20%"><wicket:message key="bin.platform">Platform</wicket:message></th>
			<th width="20%"><wicket:message key="app.brief">Brief</wicket:message></th>
		</tr>
		</thead>
		<span wicket:id="bins">
			<tr>
				<td width="30%"><a href="#" wicket:id="nameLink"><span wicket:id="appName" /></a></td>
				<td width="30%"><span wicket:id="version" /></td>
				<td width="20%"><span wicket:id="platform" /></td>
				<td width="20%"><span wicket:id="brief" /></td>
			</tr>
		</span>		
	</table>
	</div>
</wicket:panel>
