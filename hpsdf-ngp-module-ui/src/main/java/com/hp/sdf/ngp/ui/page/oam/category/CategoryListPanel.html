<wicket:head>
	<script type="text/javascript">

	function selectAll() {
	   	var groupselector = document.getElementById("groupselector");
	   	//support IE and Firefox
	   	var tagArray = document.getElementsByTagName("*");

	   	if(groupselector.checked) {
			for (var i = 0; i < tagArray.length; i++) {   
		    	if (typeof(tagArray[i].name) != "undefined") {
		        	if (tagArray[i].type == "checkbox") {
		          		tagArray[i].checked = true;
		        	}
		  		}
			}
	   	}
	   	else {
			for (var i = 0; i < tagArray.length; i++) {  
		    	if (typeof(tagArray[i].name) != "undefined") {
		        	if (tagArray[i].type == "checkbox") {
		          		tagArray[i].checked = false;
		          	}
		        }			    
		  	}
	   	}
		
	}
	</script>
</wicket:head>

<wicket:panel>


 <div id="regionA">
  	<form wicket:id="categoryListForm">
  	
	  <div class="title">
    	<h2 class="icon-title-content"><wicket:message key="title.big"></wicket:message></h2>

	  </div>   	  	
  	
 	<div class="content">  	

   		<div class="portal-box">

	    		<div class="contentbox">

		wicket:id="feedBack">error message</span>

 
	    		  <div class="overflow" >

         </div>

    </div>

 </div>
