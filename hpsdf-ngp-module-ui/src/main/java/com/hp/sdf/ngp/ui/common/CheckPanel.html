<wicket:panel>
	<div class="popupbox">
      	<h1><span wicket:id="prompt">prompt</span></h1>
      	<div class="popupbox-text">
          	<span wicket:id="message">message</span>
      	</div>
      	<div class="contentbutton">
            <input type="submit" wicket:id="ok" class="button-submit" wicket:message="value:ok"/>
            <input type="submit" wicket:id="cancel" class="button-submit" wicket:message="value:cancel"/>
    	</div>
	</div>
</wicket:panel>
