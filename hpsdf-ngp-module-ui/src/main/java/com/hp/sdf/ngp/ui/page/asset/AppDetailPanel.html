<wicket:head>
    <script type="text/javascript">
function submitCategory() {
	var categoryBox = document.getElementById("category");
	document.getElementById('categoryId').value = categoryBox.value;
	var categoryForm = document.getElementById("categoryForm");
	categoryForm.submit();
}
function resetCategory() {
    var categoryBox = document.getElementById("category");
	categoryBox.value = document.getElementById('categoryId').value;
	var categoryForm = document.getElementById("categoryForm");
	categoryForm.reset();
}
    </script>
</wicket:head>
