<wicket:panel>
	<div class="mainPanel"><span style="color: red;" wicket:id="feedBack">error message</span>

	<form wicket:id="categoryForm">
	<div class="panelTitle">
	<h3><span wicket:id="title" /></h3>
	</div>
	<div class="panelBody">
	<div class="panelContent">
	<table width="100%" cellpadding="0" cellspacing="0" class="formTableSet">
		<tbody>
			<tr>
				<td width="200" align="right"><wicket:message key="name" />:</td>
				<td><input type="text" wicket:id="name" /> <font color="red"><span wicket:id="error" /></font></td>
			</tr>
			<tr>
				<td width="200" align="right"><wicket:message key="description" />:</td>
				<td><textarea rows="2" cols="20" wicket:id="description">
					</textarea></td>
			</tr>
			<tr>
				<td width="200" align="right"><input type="submit" wicket:id="submit" /></td>
				<td><input type="submit" value="Cancel" wicket:id="cancel" /></td>
			</tr>
		</tbody>
	</table>




	</div>
	</div>
	</form>
	<div class="panelTitle">
	<h3><wicket:message key="titleList" /></h3>
	</div>
	<div class="panelBody">
	<div class="panelContent">
	<table width="100%" cellpadding="0" cellspacing="0" class="tableSet">
		<thead>
			<tr>
				<th scope="col"><wicket:message key="name" /></th>
				<th scope="col"><wicket:message key="description" /></th>
				<th scope="col"><wicket:message key="operation" /></th>
			</tr>
		</thead>
		<tbody>
			<span wicket:id="listCategories">
			<tr>
				<td>
				<div wicket:id="name" />
				</td>
				<td>
				<div wicket:id="description" />
				</td>
				<td align="center"><a href="#" wicket:id="linkModify"> <span wicket:id="modify" /></a> &nbsp; <a href="#" wicket:id="linkDelete"> <span wicket:id="delete" /></a></td>
			</tr>
			</span>
		</tbody>
	</table>
	</div>
	</div>
	</div>
</wicket:panel>
