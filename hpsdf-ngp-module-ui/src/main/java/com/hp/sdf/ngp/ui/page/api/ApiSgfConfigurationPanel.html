<wicket:panel>
<div class="mainPanel" >
	<form wicket:id="sgfApiForm">
	<div class="panelTitle">
    	<h3><span wicket:id="title" /></h3>
    </div>
	<div class="panelBody">
	    <div class="panelContent">    
		<table width="100%" cellpadding="0" cellspacing="0" class="tableSet">
			<tbody>
			<tr>
				<td width="200">
					<wicket:message key="name" />*:</td>
				<td>
					<input type="text" wicket:id="name" style="width:200px" />
					<font color="red"><span wicket:id="error" /></font>
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="description" />:
				</td>
				<td>
					<textarea rows="2" cols="23" wicket:id="description">
					</textarea>
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="serviceId" />:</td>
				<td>
					<input type="text" wicket:id="serviceId" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="sdkUrl" />:</td>
				<td>
					<input type="text" wicket:id="sdkUrl" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="docUrl" />:</td>
				<td>
					<input type="text" wicket:id="docUrl" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="brokerServiceName" />:</td>
				<td>
					<input type="text" wicket:id="brokerServiceName" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="accessInterface" />:</td>
				<td>
					<input type="text" wicket:id="accessInterface" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="authType" />:</td>
				<td>
					<input type="text" wicket:id="authType" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td width="200">
					<wicket:message key="url" />:</td>
				<td>
					<input type="text" wicket:id="brokerServiceUrl" style="width:200px" />
				</td>
			</tr>
			</tbody>
		</table>
		
		<input type="submit" wicket:id="submit" />
		&nbsp;
		<input type="submit" value="Cancel" wicket:id="cancel" />
		</div>
	</div>
	</form>
	<div class="panelTitle">
    	<h3><wicket:message key="titleList" /></h3>
    </div>
    <div class="panelBody">
    	<div class="panelContent">    
		<table width="100%" cellpadding="0" cellspacing="0" class="tableSet">
			<thead>
				<tr>
					<th scope="col"><wicket:message key="name" /></th>
					<th scope="col"><wicket:message key="description" /></th>
					<th scope="col"><wicket:message key="operation" /></th>
				</tr>
			</thead>
			<tbody>
				<span wicket:id="sgfApiList">
				<tr>
					<td>
		                <div wicket:id="name" />
	                </td>
					<td>
		                <div wicket:id="description" />
	                </td>
					<td align="center">
	    				<a href="#" wicket:id="linkModify">
	          				<span wicket:id="modify" />
	    				</a>  
	    				&nbsp;
	    				<a href="#" wicket:id="linkDelete">
	          				<span wicket:id="delete" />
	    				</a>  
	                </td>
				</tr>
				</span>
			</tbody>
		</table>
		<span wicket:id="navigator" />
		</div>
	</div>
</div>
</wicket:panel>
