
<wicket:panel>

      </tr>
      <tr>

		  <div class="contentbox">
    
   	<h3><wicket:message key="title" /></h3>   
            <div class="searchbox-list">
              <ul>
                <li><b><wicket:message key="msisdn" />:</b><span>

                  </span></li>
                  
                <li></li>  
                  
                <li><b><wicket:message key="paidStartDate" />:</b><span>
