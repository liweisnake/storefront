<wicket:panel>
<div class="mainPanel">

<div class="panelBody">
<div class="panelContent">
<form wicket:id="userInfoForm">


<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="25%"><wicket:message key="userinfo.id">User name:</wicket:message></td>
		<td align="center"><span wicket:id="userId">userId</span></td>
	</tr>
	<tr>
		<td><wicket:message key="userinfo.currentrole">User role:</wicket:message></td>
		<td align="center"><span wicket:id="userRole">userRole</span></td>
	</tr>
	<tr>
		<td>
			<input wicket:id="applyRole0" type="submit" size="200" maxlength="200"/>
			<li class="portlet-msg-success"><span wicket:id="waitRole0">waitRole</span></li>
		</td>
	</tr>
	<tr>
		<td>
			<input wicket:id="applyRole1" type="submit" size="200" maxlength="200"/>
			<li class="portlet-msg-success"><span wicket:id="waitRole1">waitRole</span></li>
		</td>
	</tr>
	<tr>
		<td>
			<input wicket:id="applyRole2" type="submit" size="200" maxlength="200"/>
			<li class="portlet-msg-success"><span wicket:id="waitRole2">waitRole</span></li>
		</td>
	</tr>
	<tr>
		<td>
			<input wicket:id="applyRole3" type="submit" size="200" maxlength="200"/>
			<li class="portlet-msg-success"><span wicket:id="waitRole3">waitRole</span></li>
		</td>
	</tr>
	<tr>
		<td>
			<input wicket:id="applyRole4" type="submit" size="200" maxlength="200"/>
			<li class="portlet-msg-success"><span wicket:id="waitRole4">waitRole</span></li>
		</td>
	</tr>
	
</table>
</form>
</div>
<div class="panelFoot"></div>
</div>
</div>

</wicket:panel>
