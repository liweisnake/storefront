<wicket:panel>

<div id="regionA">


   <div class="title">
    <h2 class="icon-title-comment"><wicket:message key="commentsManagement" /></h2>
   </div>
	<form wicket:id="detailForm">
	
	   	<div class="content">
	   	
   			<h3><wicket:message key="title" /></h3>	   	
	   	
		    <table border="0" cellpadding="0" cellspacing="0" class="portal-container">
		      <tr>
		        <td class="portal-container-top-left"></td>
		        <td class="portal-container-top"></td>
		        <td class="portal-container-top-right"></td>
		      </tr>
		      <tr>
		        <td class="portal-container-content-left"></td>
		        <td class="portal-container-content"><!--Begin Search Comments--><div class="contentbox">
		            <div class="searchbox-list">
		              <ul>
		                <li><b><wicket:message key="commentsTitle" />:</b>
							<span wicket:id="commentsTitle"></span></li>
		                <li><b><wicket:message key="commentsDetail" />:</b>
							<span wicket:id="commentsDetail"></span></li>
		                <li><b><wicket:message key="userId" />:</b>
							<span wicket:id="userId"></span></li>					
		              </ul>
		            </div>
		          </div></td>
		        <td class="portal-container-content-right"></td>
		      </tr>
		      <tr>
		        <td class="portal-container-bottom-left"></td>
		        <td class="portal-container-bottom"></td>
		        <td class="portal-container-bottom-right"></td>
		      </tr>
		    </table>
		
			<div class="contentbutton">
				<input type="submit" wicket:id="back" wicket:message="value:back" class="button-submit" />
			</div>	
			
	    </div>			
	</form>
</div>
</wicket:panel>
